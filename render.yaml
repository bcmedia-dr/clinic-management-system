services:
  - type: web
    name: clinic-management-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-db
          property: connectionString

databases:
  - name: clinic-db
    databaseName: clinics
    user: clinics_user
    plan: free
